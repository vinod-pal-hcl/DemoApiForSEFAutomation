name: "HCL AppScan SAST"

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run AppScan SAST scan
        uses: HCL-TECH-SOFTWARE/appscan-sast-action@v1.0.7
        with:
          # Uses PR secrets if it's a PR, otherwise uses standard secrets
          asoc_key: ${{ github.event_name == 'pull_request' && secrets.ASOC_PR_KEY || secrets.ASOC_KEY }}
          asoc_secret: ${{ github.event_name == 'pull_request' && secrets.ASOC_PR_SECRET || secrets.ASOC_SECRET }}
          
          # Uses a specific App ID for PRs to keep reports separate
          application_id: ${{ github.event_name == 'pull_request' && 'YOUR_PR_APP_ID_HERE' || '38db1a5e-cb8a-4a9f-a0ca-810b93929e09' }}
          #Additional settings
          static_analysis_only: true        # Disables SCA / Open Source scanning
          wait_for_analysis: true           # Must be true to check results and fail build
          fail_for_noncompliance: true      # Fails the job if policy is violated
          failure_threshold: High           # Fails on High and Critical issues
